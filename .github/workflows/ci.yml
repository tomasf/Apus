name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-macos:
    name: macOS
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  build-linux:
    name: Linux
    runs-on: ubuntu-24.04
    container:
      image: swift:6.2
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libfontconfig1-dev

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        uses: compnerd/gha-setup-swift@main
        with:
          swift-version: "swift-6.2.3-release"
          swift-build: "6.2.3-RELEASE"

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
