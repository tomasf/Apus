name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-macos:
    name: macOS
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  build-linux:
    name: Linux
    runs-on: ubuntu-24.04
    container:
      image: swift:6.2
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y libfontconfig1-dev

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Swift
        uses: compnerd/gha-setup-swift@main
        with:
          tag: 6.2.3-RELEASE

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test
